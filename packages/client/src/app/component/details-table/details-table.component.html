<!-- component -->
<div class="overflow-x-auto">
  <div class="min-w-screen flex justify-center font-sans overflow-hidden">
    <div class="w-full lg:w-4/6">
      <div class="bg-gray-100 shadow-xl rounded my-6">
        <div class="bg-gray-100 shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6 flex">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mr-auto">
              {{ title }}
            </h3>
            <div class="ml-auto">
              <button
                *ngIf="createURL"
                class="bg-green-600 mr-4 hover:bg-green-900 text-white font-bold py-2 px-3 rounded"
              >
                Create</button
              ><button
                *ngIf="updateURL"
                class="bg-blue-500 mr-4 hover:bg-blue-900 text-white font-bold py-2 px-3 rounded"
              >
                Update</button
              ><button
                *ngIf="deleteURL"
                class="bg-red-600 hover:bg-red-900 text-white font-bold py-2 px-3 rounded"
              >
                Delete
              </button>
            </div>
          </div>
          <div class="border-t border-gray-200">
            <dl>
              <div *ngFor="let row of rows; let i = index">
                <div
                  [ngClass]="i % 2 == 0 ? 'bg-white' : 'bg-gray-100'"
                  class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
                >
                  <dt class="text-sm font-medium text-gray-500">
                    {{ row.key }}
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                    {{ row.value && row.value }}
                  </dd>
                </div>
              </div>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
