<!-- component -->
<app-item-edit
  [showModal]="showModal"
  [editMode]="false"
  (showModalEvent)="setModal($event)"
  [productId]="productId"
></app-item-edit>

<app-list-table
  [title]="title"
  [columns]="columns"
  [rows]="rows"
  [page]="page"
  [count]="count"
  [tableSize]="tableSize"
  [onButtonClick]="onCreateButtonClick"
></app-list-table>
