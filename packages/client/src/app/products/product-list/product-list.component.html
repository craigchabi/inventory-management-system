<!-- component -->
<div class="overflow-x-auto">
  <div
    class="min-w-screen min-h-screen flex justify-center bg-gray-100 font-sans overflow-hidden"
  >
    <div class="w-full lg:w-5/6">
      <div class="bg-white shadow-md rounded my-6">
        <table class="min-w-max w-full table-auto">
          <thead>
            <tr
              class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
            >
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-left">InStock</th>
              <th class="py-3 px-6 text-center">Quantity</th>
              <th class="py-3 px-6 text-center">Model</th>
              <th class="py-3 px-6 text-center">Type</th>
            </tr>
          </thead>
          <tbody
            class="text-gray-600 text-sm font-light"
            *ngFor="let product of products; let i = index"
          >
            <tr app-product-item [product]="product" [index]="i"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
