<div *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
        <!--content-->
        <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-3.5 border-b border-solid border-slate-200 rounded-t">
                <h3 *ngIf="!editMode" class="text-2xl font-semibold">Create Product</h3>
                <h3 *ngIf="editMode" class="text-2xl font-semibold">Edit Product</h3>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
                <div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" id="ngForm">
                        <div class="flex flex-col">
                            <label for="productName" class="pb-2">Product Name*</label>
                            <div class="form-group mb-6">
                                <input type="text" formControlName="productName"
                                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Product name" />
                                <div *ngIf="form.controls['productName'].invalid && (form.controls['productName'].dirty || form.controls['productName'].touched)"
                                    class="text-red-500">
                                    <div *ngIf="form.controls['productName']?.errors?.['required']">
                                        Product name is required.
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <label for="productType" class="pb-2">Product Type*</label>
                                <label for="productModel" class="pb-2">Product Model</label>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group mb-6">
                                    <input type="text" formControlName="type"
                                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                        placeholder="Type" />
                                    <div *ngIf="form.controls['type'].invalid && (form.controls['type'].dirty || form.controls['type'].touched)"
                                        class="text-red-500">
                                        <div *ngIf="form.controls['type']?.errors?.['required']">
                                            Product type is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-6">
                                    <input type="text" formControlName="model"
                                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                        placeholder="Model" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-2 border-t border-solid border-slate-200 rounded-b">
                <button
                    class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button" (click)="toggleModal()">
                    Close
                </button>
                <button
                    class="bg-green-600 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="submit" form="ngForm" [disabled]="form.invalid" [ngClass]="form.invalid ? 'cursor-not-allowed bg-green-900' : 'cursor-pointer'">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
