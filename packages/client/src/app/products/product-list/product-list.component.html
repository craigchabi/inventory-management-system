<!-- component -->
<div class="overflow-x-auto">
    <div class="min-w-screen min-h-screen flex justify-center bg-white font-sans">
        <div class="w-full lg:w-5/6">
            <div class="shadow-md rounded my-6">
                <table class="min-w-max w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Name</th>
                            <th class="py-3 px-6 text-left">InStock</th>
                            <th class="py-3 px-6 text-center">Quantity</th>
                            <th class="py-3 px-6 text-center">Model</th>
                            <th class="py-3 px-6 text-center">Type</th>
                            <th class="py-3 px-6 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" *ngFor="let product of products 
                    | paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i=index">
                        <tr class="border-b border-gray-200 hover:bg-gray-100" app-product-item [product]="product"
                            [index]="i"></tr>
                    </tbody>
                </table>
            </div>
            <ng-container>
                <div class="flex justify-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="page = $event">
                    </pagination-controls>
                </div>
            </ng-container>
        </div>
    </div>
</div>
